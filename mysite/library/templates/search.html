{% extends "base.html" %}
{% load i18n %}
{% block content %}
  <h1>{% blocktrans %}Search "{{query}}" results:{% endblocktrans %}</h1>
  </br>
  {% if books %}
  <ul>
    {% for book in books %}
      <li>
        <a href="{{ book.id }}">{{ book.title }}</a> ({{book.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Oops. Nieko neradome :(</p>
  {% endif %}

  {% endblock %}
